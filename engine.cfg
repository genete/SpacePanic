[application]

name="SpacePanic"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

global="*res://scenes/global.gd"

[display]

width=192
height=256
resizable=false
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

add_credit=[key(5)]
dig=[key(Z)]
bury=[key(X)]

[render]

default_clear_color=#ff000000
